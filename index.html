<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXT文本生成校验</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GXT文本生成校验</h1>
        <textarea id="inputText" placeholder="在此输入文本..."></textarea>
        <label for="regexType">选择文本类型:</label>
        <select id="regexType">
            <option value="III">III</option>
            <option value="VC">VC</option>
            <option value="SA">SA</option>
        </select>
        <button onclick="validateText()">验证</button>
        <pre id="output"></pre>
    </div>

    <script>
        function validateText() {
            const text = document.getElementById('inputText').value;
            const regexType = document.getElementById('regexType').value;
            const lines = text.split('\n');
            let regex;

            switch (regexType) {
                case 'III':
                    regex = /^(([0-9a-zA-Z_]{1,7})=(.*))$/;
                    break;
                case 'VC':
                    regex = /^(\[([0-9A-Z_]{1,7})\])$|^(([0-9A-Z_]{1,7})=(.*))$/;
                    break;
                case 'SA':
                    regex = /^(\[([0-9A-Z_]{1,7})\])$|^(([0-9a-fA-F]{1,8})=(.*))$/;
                    break;
            }

            const output = [];
            lines.forEach((line, index) => {
                if (line.trim() && !regex.test(line)) {
                    output.push(`第 ${index + 1} 行: ${line}`);
                }
            });

            document.getElementById('output').innerText = output.join('\n') || '所有行都符合要求。';
        }
    </script>
</body>
</html>
