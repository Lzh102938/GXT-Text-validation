<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXT文本生成校验</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>GXT文本生成校验</h1>
            <p>高效验证文本格式，实时反馈结果</p>
        </header>

        <div class="grid-container">
            <!-- 左侧：输入区域 -->
            <div class="input-section">
                <h2><i class="fa-solid fa-keyboard"></i> 输入区域</h2>

                <div class="input-container">
                    <div class="textarea-wrapper">
                        <textarea id="inputText" placeholder="在此输入文本内容..."></textarea>
                        <div class="char-counter" id="charCount">0 字符</div>
                    </div>

                    <div class="controls">
                        <div class="select-wrapper">
                            <select id="regexType">
                                <option value="III">III 格式</option>
                                <option value="VC">VC 格式</option>
                                <option value="SA">SA 格式</option>
                            </select>
                            <div class="select-arrow">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                        <button id="validateBtn">
                            <i class="fa-solid fa-check"></i> 验证文本
                        </button>
                    </div>
                </div>

                <div class="dropzone" id="dropzone">
                    <i class="fa-solid fa-file-text"></i>
                    <p>拖放TXT文件到此处或</p>
                    <label>
                        <span>
                            <i class="fa-solid fa-folder-open"></i> 浏览文件
                        </span>
                        <input type="file" id="fileInput" accept=".txt">
                    </label>
                </div>
            </div>

            <!-- 右侧：输出区域 -->
            <div class="output-section">
                <div class="output-header">
                    <h2><i class="fa-solid fa-comments"></i> 验证结果</h2>
                    <div id="statusIndicator">
                        <span class="pulse-dot"></span>
                        <span>处理中...</span>
                    </div>
                </div>

                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <!-- 初始欢迎消息 -->
                        <div class="message-bubble bot-bubble">
                            <p>欢迎使用GXT文本校验工具，请输入文本或上传文件开始验证。</p>
                            <div class="message-meta">
                                <span>系统</span>
                                <span id="welcomeTime"></span>
                            </div>
                        </div>
                    </div>
                    <div class="chat-footer">
                        <span id="validationSummary">未进行验证</span>
                        <button id="clearChat">
                            <i class="fa-solid fa-trash"></i> 清空
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>By Lzh10_慕黑 GXT文本校验工具 | 高效、准确、便捷</p>
        </footer>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
